<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
        <header>

        </header>
        <form id="form1">

          <h2>General Information</h2>
          <select id="title">
            <option class="title">Title</option>
          </select>
          <div>
            <input type="text" id="firstName" placeholder="firstName" />
            <input type="text" id="lastName" placeholder="lastName" />
          </div>
          <div>
            <select id="position">
              <option>Position</option>
            </select>
          </div>
          <div><input type="text" id="company" placeholder="Company" /></div>
          <input type="text" id="BusinessArena" placeholder="Business Arena" />
          <select id="employee">
            <option>Employee</option>
          </select>
          
        </form>
    </main>


    <main>
      <form class="form2">
  
        <div class="container">
              <h2>Contact Details</h2>
              <input type="text" id="street" placeholder="Street + Nr"> <br>
              <input type="text" id="add" placeholder="Additional Information">
              <div>
                <input type="text" id="zip" placeholder="Zip Code">
                <select id="palce">
                  <option>Place</option>
                </select>
              </div>
              <select id="country">
                  <option>Country</option>
              </select>
              <div>
                <input type="text" id="code" placeholder="Code">
                <input type="text" id="phone" placeholder="Phone Number">
              </div>
              <input type="email" id="email" placeholder="Your Email">

              <br>
          
              <input type="checkbox" id="term">
              <label class="terms">I do accept the <a href="#">Terms and Conditions</a> of your site.</label>
        
              <br>
              <button type="submit" value="submit"><a href="#" id="reg">Register Badge</a></button>
            </div>

      </form>
    </main>
    <footer>

    </footer>

  </body>
</html>
